<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="style/cloud.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Login</title>
</head>
<body>
    
    <div class="main-login">

        <div class="left-login">
            <h1>Faça login <br>E entre para o nosso time</h1>
            <img src="style/astronaut.svg" class="left-login-image" alt="Astronauto">
        </div>

        <div class="right-login">
            <div class="card-login">

                <h1>LOGIN</h1>

                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>

                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>

                <div class="cadastro-login">Cadastra-se <a href="#">aqui</a></div>

                <button class="btn-login">Login</button>

            </div>
        </div>
    </div>

</body>
</html>
